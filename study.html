<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>reveal.js â€“ The HTML Presentation Framework</title>
    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/simple.css" id="theme">
    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/zenburn.css">
    <!-- Printing and PDF exports -->
    <script>
    var link = document.createElement('link');
    link.rel = 'stylesheet';
    link.type = 'text/css';
    link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
    document.getElementsByTagName('head')[0].appendChild(link);
    </script>
    <!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
</head>

<body>
    <div class="reveal">
        <!-- Any section element inside of this container is displayed as a slide -->
        <div class="slides">
            <section>Slide 1</section>
			<section>
				<canvas data-chart="bar">
				<!-- 
				{
				 "data": {
				  "labels": ["January"," February"," March"," April"," May"," June"," July"],
				  "datasets": [
				   {
				    "data":[65,59,80,81,56,55,40],
				    "label":"My first dataset","backgroundColor":"rgba(20,220,220,.8)"
				   },
				   {
				    "data":[28,48,40,19,86,27,90],
				    "label":"My second dataset","backgroundColor":"rgba(220,120,120,.8)"
				   }
				  ]
				 }, 
				 "options": { "responsive": "false" }
				}
				-->
				</canvas>


			</section>


            <section data-markdown>
			    <script type="text/template">
			        <!-- .element: class="fig-container" data-fig-id="chart" data-file="stacked.html"-->
			    </script>
</section>
            <section>
			    <div class="fig-container"
			        data-fig-id="c3chart"
			        data-file="c3.html"
			        data-transitions="2">
			    </div>
			</section>
			<section>
			    <div class="fig-container"
			        data-fig-id="fig-collision-detection"
			        data-file="Collision-Detection.html"
			        data-transitions="2">
			    </div>
			</section>
		
        </div>
    </div>
    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.js"></script>
    <script>
    // More info https://github.com/hakimel/reveal.js#configuration
    Reveal.initialize({
        controls: true,
        progress: true,
        history: true,
        center: true,

        transition: 'slide', // none/fade/slide/convex/concave/zoom

        // More info https://github.com/hakimel/reveal.js#dependencies
        dependencies: [
            { src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
            { src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector('[data-markdown]'); } },
            { src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector('[data-markdown]'); } },
            { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
            { src: 'plugin/zoom-js/zoom.js', async: true },
            { src: 'plugin/notes/notes.js', async: true },
            { src: 'plugin/chart/Chart.bundle.min.js' },
            { src: 'plugin/chart/utils.js' },
            { src: 'https://d3js.org/d3.v4.min.js' },
			{ src: 'node_modules/reveal.js-d3js/d3js.js' },
			{ src: 'node_modules/c3/c3.min.js' }
        ]
    });
    </script>
</body>

</html>
